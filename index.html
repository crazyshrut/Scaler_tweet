<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler tweet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/025/original/state_clicked.png?1706888455">
</head>
<body>
    <nav class="nav">
       <div class="nav-images">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781 "alt="sst-logo">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764"alt="sst-logo">
        </div>
    </nav>
    <main>
        
        <div class="post-container">
            <p>Post your thoughts here</p>
            <div class="ticket">
               <div class="ticket-text">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="profile-pic">
                <input type="text" class="post-input" placeholder="Post your thoughts " maxlength="100">
               </div>

                
                <button class="post-btn">Post</button>

            </div>

        </div>
        <div class="your-feed">
            <p>Your Feed</p>
          </div>
    </main>

    
</body>
<script src="script.js"></script>

</html>
